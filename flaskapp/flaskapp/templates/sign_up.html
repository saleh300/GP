<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
    <script>
        function showForm() {
            const userType = document.getElementById("userType").value;
            document.getElementById("companyForm").style.display = "none";
            document.getElementById("facultyForm").style.display = "none";
            document.getElementById("studentForm").style.display = "none";

            if (userType === "company") {
                document.getElementById("companyForm").style.display = "block";
            } else if (userType === "faculty") {
                document.getElementById("facultyForm").style.display = "block";
            } else if (userType === "student") {
                document.getElementById("studentForm").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create An Account</h2>
        
        <!-- Dropdown to select user type -->
        <select id="userType" onchange="showForm()" style="margin: 20px;">
            <option value="">Select User Type</option>
            <option value="company">Company</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
        </select>
        
        <!-- Company Form -->
        <form id="companyForm" style="display:none;">
            <input type="text" placeholder="Company Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <p class="training">Training Schedule File:</p>
            <input type="file" required>
            <button type="submit">Create Account</button>
        </form>

        <!-- Faculty Form -->
        <form id="facultyForm" style="display:none;">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Faculty ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>

        <!-- Student Form -->
        <form id="studentForm" style="display:none;">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="text" placeholder="Student ID" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
