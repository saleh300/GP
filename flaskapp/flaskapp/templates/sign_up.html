<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='images/favicon.ico') }}"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/sign_up.css') }}"
    />
    <script>
      function showForm() {
        const userType = document.getElementById("userType").value;
        document.getElementById("companyForm").style.display = "none";
        document.getElementById("facultyForm").style.display = "none";
        document.getElementById("studentForm").style.display = "none";

        if (userType === "company") {
          document.getElementById("companyForm").style.display = "block";
        } else if (userType === "faculty") {
          document.getElementById("facultyForm").style.display = "block";
        } else if (userType === "student") {
          document.getElementById("studentForm").style.display = "block";
        }
      }

      function togglePassword(id) {
        const input = document.getElementById(id);
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Create An Account</h2>

      <!-- Dropdown to select user type -->
      <select id="userType" onchange="showForm()" style="margin: 20px">
        <option value="">Select User Type</option>
        <option value="company">Company</option>
        <option value="faculty">Faculty</option>
        <option value="student">Student</option>
      </select>

      <!-- Company Form -->
      <form
        id="companyForm"
        action="{{ url_for('company_registration') }}"
        style="display: none"
        method="POST"
        enctype="multipart/form-data"
      >
        <input
          type="text"
          id="CoName"
          name="CoName"
          placeholder="Company Name"
          required
        />
        <input
          type="email"
          id="CoEmail"
          name="CoEmail"
          placeholder="Email Address"
          required
        />
        <label for="CoPass">Password</label>
        <input
          type="password"
          id="CoPass"
          name="CoPass"
          placeholder="Password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          title="Must contain at least one number, one uppercase, one lowercase letter, one special character, and at least 8 characters"
        />
        <input type="checkbox" onclick="togglePassword('CoPass')" /> Show
        Password
        <p class="training">Training Schedule File:</p>
        <input type="file" id="CoFile" name="CoFile" required />
        <button type="submit">Create Account</button>
      </form>

      <!-- Faculty Form -->
      <form
        id="facultyForm"
        method="POST"
        action="/register-faculty"
        style="display: none"
      >
        <input type="text" name="FacFName" placeholder="First Name" required />
        <input type="text" name="FacLName" placeholder="Last Name" required />
        <input
          type="email"
          name="FacEmail"
          placeholder="Email Address"
          required
        />
        <input
          type="text"
          name="FacID"
          placeholder="Faculty ID"
          required
          minlength="9"
          maxlength="9"
          pattern="\d{9}"
          title="Faculty ID must be exactly 9 digits"
        />
        <label for="FacPass">Password</label>
        <input
          type="password"
          id="FacPass"
          name="FacPass"
          placeholder="Password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          title="Must contain at least one number, one uppercase, one lowercase letter, one special character, and at least 8 characters"
        />
        <input type="checkbox" onclick="togglePassword('FacPass')" /> Show
        Password
        <button type="submit">Create Account</button>
      </form>

      <!-- Student Form -->
      <form
        id="studentForm"
        action="{{ url_for('student_registration') }}"
        method="POST"
        style="display: none"
      >
        <input
          type="text"
          id="StuFName"
          name="StuFName"
          placeholder="First Name"
          required
        />
        <input
          type="text"
          id="StuLName"
          name="StuLName"
          placeholder="Last Name"
          required
        />
        <input
          type="email"
          id="StuEamil"
          name="StuEamil"
          placeholder="Email Address"
          required
        />
        <input
          type="text"
          id="StuId"
          name="StuId"
          placeholder="Student ID"
          required
          minlength="9"
          maxlength="9"
          pattern="\d{9}"
          title="Student ID must be exactly 9 digits"
        />
        <label for="StuPass">Password</label>
        <input
          type="password"
          id="StuPass"
          name="StuPass"
          placeholder="Password"
          required
          minlength="8"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
          title="Must contain at least one number, one uppercase, one lowercase letter, one special character, and at least 8 characters"
        />
        <input type="checkbox" onclick="togglePassword('StuPass')" /> Show
        Password
        <button type="submit">Create Account</button>
      </form>
    </div>
  </body>
</html>
