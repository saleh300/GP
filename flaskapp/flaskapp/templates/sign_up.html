<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign_up.css') }}">
    <script>
        function showForm() {
            const userType = document.getElementById("userType").value;
            document.getElementById("companyForm").style.display = "none";
            document.getElementById("facultyForm").style.display = "none";
            document.getElementById("studentForm").style.display = "none";

            if (userType === "company") {
                document.getElementById("companyForm").style.display = "block";
            } else if (userType === "faculty") {
                document.getElementById("facultyForm").style.display = "block";
            } else if (userType === "student") {
                document.getElementById("studentForm").style.display = "block";
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Create An Account</h2>
        
        <!-- Dropdown to select user type -->
        <select id="userType" onchange="showForm()" style="margin: 20px;">
            <option value="">Select User Type</option>
            <option value="company">Company</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
        </select>
        
        <!-- Company Form -->
        <form id="companyForm" action="{{ url_for('company_registration') }}" style="display:none;" method="POST" enctype="multipart/form-data">
            <input type="text" id="CoName" name="CoName" placeholder="Company Name" required>
            <input type="email" id="CoEmail" name="CoEmail" placeholder="Email Address" required>
            <input type="password" id="CoPass" name="CoPass" placeholder="Password" required>
            <p class="training">Training Schedule File:</p>
            <input type="file" id="CoFile" name="CoFile" required>
            <button type="submit">Create Account</button>
        </form>


        
    <!-- Faculty Form -->
        <form id="facultyForm" method="POST" action="/register-faculty" style="display:none;">
            <input type="text" name="FacFName" placeholder="First Name" required>
            <input type="text" name="FacLName" placeholder="Last Name" required>
            <input type="email" name="FacEmail" placeholder="Email Address" required>
            <input type="text" name="FacID" placeholder="Faculty ID" required>
            <input type="password" name="FacPass" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>


        <!-- Student Form -->
        <form id="studentForm" action="{{ url_for('student_registration') }}" method="POST"  style="display:none;">
            <input type="text" id="StuFName" name="StuFName" placeholder="First Name" required>
            <input type="text" id="StuLName" name="StuLName" placeholder="Last Name" required>
            <input type="email" id="StuEamil" name="StuEamil" placeholder="Email Address" required>
            <input type="text" id="StuId" name="StuId" placeholder="Student ID" required>
            <input type="password" id="StuPass" name="StuPass" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
    </div>
</body>
</html>
