      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          </li>
        </ul>
      </div>

    <!-- Title -->
    <hr class="styled-hr">

    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center">Offer a Cooperative Position</h2>
        <form id="coopForm" class="mt-4" method="POST">
          <div class="mb-3">
            <label for="jobTitle" class="form-label">Job Title</label>
            <input type="text" class="form-control" id="jobTitle" name="jobTitle" required>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" required>
          </div>
          <div class="mb-3">
            <label for="duration" class="form-label">Duration</label>
            <select class="form-select" id="duration" name="duration" required>
              <option value="less-than-3-months"> Less than 3 Months </option>
              <option value="3-6-months"> 3-6 Months </option>
              <option value="over-6-months"> Over 6 Months </option>
            </select>
          </div>
          <div class="mb-3">
            <label for="work-type" class="form-label">Work Type</label>
            <select class="form-select" id="work-type" name="work_type" required>
              <option value="remote">Remote</option>
              <option value="on-site">On-site</option>
              <option value="remote-on-site">Remote and On-site</option>
            </select>
          </div>          
          <div class="mb-3">
            <label for="jobDescription" class="form-label">Job Description</label>
            <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Offer</button>
        </form>
      </div>
    </div>
  </div>
</section>
