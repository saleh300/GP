<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>AOUN - Company Profile</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/company/company_profile.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/student/stu_profile.css') }}">

  <script src="https://kit.fontawesome.com/6503ba7c64.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="{{ url_for('HomePage') }}">AOUN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('HomePage_company') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('comp_profile') }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('view_documents') }}">Student Documents</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Title -->
      <hr class="styled-hr">
      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
              <img class="rounded-circle mt-5" width="150px" src="https://via.placeholder.com/150" alt="Company Logo">
              <span class="font-weight-bold">Company Name</span>
              <span class="text-black-50">contact@company.com</span>
              <span> </span>
            </div>
          </div>
          <div class="col-md-5 border-right">
            <div class="p-3 py-5">
              <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="text-right">Company Information</h4>
              </div>
              <div class="row mt-2">
                <div class="col-md-12">
                  <label class="labels">Company Name</label>
                  <input type="text" class="form-control" placeholder="Company Name" value="" required>
                </div>
                <div class="col-md-12">
                  <label class="labels">Address</label>
                  <input type="text" class="form-control" placeholder="Address" value="" required>
                </div>
                <div class="col-md-12">
                  <label class="labels">Contact Number</label>
                  <input type="text" class="form-control" placeholder="Contact Number" value="" required>
                </div>
                <div class="col-md-12">
                  <label class="labels">Email</label>
                  <input type="text" class="form-control" placeholder="Email" value="">
                </div>
                <div class="col-md-12">
                  <label class="labels">Website</label>
                  <input type="text" class="form-control" placeholder="Website" value="">
                </div>
                <div class="col-md-12">
                  <label class="labels">Industry</label>
                  <select class="form-control">
                    <option value="">Select Industry</option>
                    <option value="tech">Technology</option>
                    <option value="finance">Finance</option>
                    <!-- Add more options as needed -->
                  </select>
                </div>
              </div>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="button">Save Profile</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <footer id="footer">
    <i class="social-icon fa-brands fa-twitter"></i>
    <i class="social-icon fa-solid fa-envelope"></i>
    <p>Â© Copyright 2024 AOUN</p>
  </footer>
</body>

</html>
