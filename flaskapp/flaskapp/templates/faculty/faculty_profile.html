<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Faculty Profile - AOUN</title>
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,900;1,900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/faculty/fac_profile.css') }}">
  <script src="https://kit.fontawesome.com/6503ba7c64.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body>
  <section id="title">
    <div class="container-fluid">
      <!-- Nav Bar -->
      <nav class="navbar navbar-expand-lg navbar-dark ">
        <a class="navbar-brand" href="{{ url_for('HomePage') }}" style="display: flex; align-items: center;">
          <!-- Logo added here -->
          <img src="{{ url_for('static', filename='images/aounlogo.png') }}" alt="Website Logo" width="70" height="70" style="margin-right: 10px;">
          <span>AOUN</span>
        </a>    
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('faculty_homepage') }}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('faculty_profile') }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}"><i class="fa-solid fa-right-from-bracket" style="color: #000000;"></i></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Flash Message -->
      <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="alert alert-{{ messages[0][0] }} alert-dismissible fade show" role="alert">
          {{ messages[0][1] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}
      </div>

      <!-- Profile Section -->
      <div class="row">
        <div class="container rounded bg-white mt-5 mb-5">
          <form method="POST" action="{{ url_for('update_faculty_profile') }}">
            <div class="row">
              <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                  <img class="rounded-circle mt-5" width="150px" src="{{ url_for('static', filename='images/default_faculty.jpg') }}">
                  <span class="font-weight-bold">{{ faculty.FacFName }} {{ faculty.FacLName }}</span>
                  <span class="text-black-50">{{ faculty.FacEmail }}</span>
                </div>
              </div>
              <div class="col-md-9 border-right">
                <div class="p-3 py-5">
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                  </div>
                  <div class="row mt-2">
                    <div class="col-md-6">
                      <label class="labels">First Name</label>
                      <input type="text" name="FacFName" class="form-control" placeholder="First Name" value="{{ faculty.FacFName or '' }}" required>
                    </div>
                    <div class="col-md-6">
                      <label class="labels">Last Name</label>
                      <input type="text" name="FacLName" class="form-control" placeholder="Last Name" value="{{ faculty.FacLName or '' }}" required>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-12">
                      <label class="labels">Faculty ID</label>
                      <input type="text" name="FacID" class="form-control" placeholder="Faculty ID" value="{{ faculty.FacID or '' }}" readonly>
                    </div>
                    <div class="col-md-12">
                      <label class="labels">Email</label>
                      <input type="email" name="FacEmail" class="form-control" placeholder="Email" value="{{ faculty.FacEmail or '' }}" readonly>
                    </div>
                  </div>
                  <!-- You can add more fields specific to faculty here -->
                  <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="footer">
    <i class="soical-icon fa-brands fa-twitter"></i>
    <i class="soical-icon fa-solid fa-envelope"></i>
    <p>Â© Copyright 2024 AOUN</p>
  </footer>
</body>

</html>
