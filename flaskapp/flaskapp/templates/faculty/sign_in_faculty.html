{% extends "sign_in_template.html" %}
{% block signin %}
<body>

    <div class="container">
        <h2>Sign-In </h2>
        <form >
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Password" required>
            <button type="submit"><a>Sign in</a></button>
        </form>
        <div class="signup">
            You Don't Have An Account? <a  href="{{ url_for('sign_up_faculty') }}">Create account</a>
        </div>
    </div>


</body>
{% endblock %}
